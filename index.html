
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddi AI | Neural Companion</title>
    <meta name="description" content="Buddi: Your multilingual 24/7 AI companion for instant image and video generation." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #fafafa;
        margin: 0;
        overflow: hidden;
      }
      .glass-morphism {
        background: rgba(15, 15, 18, 0.7);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .bot-bg-container {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #09090b;
        overflow: hidden;
      }

      .bot-eye {
        position: absolute;
        top: 25%;
        width: 30vw;
        height: 30vw;
        max-width: 400px;
        max-height: 400px;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.12) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(40px);
        animation: eye-pulse 4s ease-in-out infinite alternate;
      }

      .bot-eye-left { left: 10%; }
      .bot-eye-right { right: 10%; animation-delay: 2s; }

      .bot-smile-line {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 100px;
        border-bottom: 2px solid rgba(168, 85, 247, 0.2);
        border-radius: 0 0 50% 50%;
        filter: blur(1px);
        box-shadow: 0 15px 40px -10px rgba(168, 85, 247, 0.15);
      }

      @keyframes eye-pulse {
        from { opacity: 0.4; transform: scale(1); }
        to { opacity: 0.8; transform: scale(1.1); }
      }

      .teddy-floating {
        animation: teddy-float 3s ease-in-out infinite;
      }

      @keyframes teddy-float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-8px) rotate(2deg); }
      }

      .wing-flap {
        animation: flap 0.8s ease-in-out infinite alternate;
        transform-origin: center;
      }

      @keyframes flap {
        from { transform: rotate(0); }
        to { transform: rotate(-20deg); }
      }

      .wing-flap-reverse {
        animation: flap-rev 0.8s ease-in-out infinite alternate;
        transform-origin: center;
      }

      @keyframes flap-rev {
        from { transform: rotate(0); }
        to { transform: rotate(20deg); }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 85, 247, 0.4);
      }

      /* Glow classes */
      .glow-purple { box-shadow: 0 0 20px rgba(168, 85, 247, 0.3); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

{
  "imports": {

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
